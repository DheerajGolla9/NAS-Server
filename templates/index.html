<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="main">
        <h1>NAS Management System</h1>

        {% if session.get('user') %}
            <h2>Welcome, {{ session['user'] }}!</h2>
            <a href="/logout">Logout</a>
        {% else %}
            <h2>Please log in to continue.</h2>
            <a href="/login">Go to Login</a>
        {% endif %}

        <h3>Disk Usage Monitoring</h3>
        <div id="diskUsage"></div>

        {% if session.get('user') %}
            <h3>Manage Folders</h3>
            <form id="folderForm">
                <input type="text" id="folderInput" name="folderName" placeholder="Folder Name" required>
                <button type="submit">Create Folder</button>
            </form>

            <h3>Upload a New File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" required>
                <button type="submit">Upload</button>
            </form>
        {% endif %}

        <h3>Files and Folders in NAS:</h3>
        <ul id="files"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
